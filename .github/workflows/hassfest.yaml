name: Validate with hassfest

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run hassfest without service validation
        run: |
          if ! grep -q "services.yaml" custom_components/mysmartwindow; then
            echo "Skipping service validation"
          else
            home-assistant/actions/hassfest@master
          fi
